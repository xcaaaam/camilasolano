<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio digital de Camila Solano C√≥rdova">
  <title>Camila Solano C√≥rdova - Portfolio</title>
  <!-- Favicon neon amarillo -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FFFF00' filter='url(%23neon)'/><filter id='neon'><feGaussianBlur stdDeviation='5' result='blur'/><feComposite in='SourceGraphic' in2='blur' operator='over'/><feDropShadow dx='0' dy='0' stdDeviation='10' flood-color='%23FFFF00' flood-opacity='1'/></filter></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    :root {
      --primary-color: #00ff00;
      --secondary-color: #ccff00;
      --text-color: #00ff00;
      --bg-color: black;
      --white: white;
      --yellow: yellow;
      --neon-yellow: #ffff00;
      --neon-glow: 0 0 10px var(--neon-yellow), 0 0 20px var(--neon-yellow), 0 0 30px var(--neon-yellow);
    }
    
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      overflow: hidden;
      line-height: 1.6;
    }
    
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .active {
      display: flex;
    }
    
    h1 {
      font-size: clamp(2rem, 10vw, 80px);
      animation: colorCycle 2s infinite;
      margin-bottom: 20px;
      text-shadow: var(--neon-glow);
    }
    
    h2 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 30px;
      text-shadow: 0 0 5px var(--neon-yellow);
    }
    
    h3 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin: 20px 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: var(--white);
      margin-top: -10px;
      margin-bottom: 20px;
    }
    
    .animated-name {
      font-size: 24px;
      animation: colorCycle 2s infinite;
      margin: 20px 0;
      text-shadow: var(--neon-glow);
    }
    
    .animated-handle {
      font-size: 12px;
      color: var(--white);
      margin: 20px 0;
    }
    
    .animated-handle a {
      color: var(--white);
      text-decoration: none;
    }
    
    .animated-handle a::before {
      content: "üåê ";
    }
    
    p, a, button, ul, li {
      margin: 15px;
      font-size: clamp(0.6rem, 2vw, 0.9rem);
    }
    
    a, button {
      background: none;
      border: none;
      color: var(--secondary-color);
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      padding: 10px;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--neon-yellow);
    }
    
    a:hover, button:hover {
      color: var(--yellow);
      transform: scale(1.05);
      text-shadow: var(--neon-glow);
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }
    
    ul {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    @keyframes colorCycle {
      0% { color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      25% { color: #ffff00; text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00; }
      50% { color: #00ff00; text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
      75% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    }
    
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    /* Estilos del reproductor arcade */
    .arcade-player {
      background-color: rgba(0, 0, 0, 0.7);
      border: 3px solid var(--neon-yellow);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: var(--neon-glow);
    }
    
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    
    .player-controls button {
      background-color: #111;
      border: 2px solid var(--neon-yellow);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px var(--neon-yellow);
      transition: all 0.3s;
    }
    
    .player-controls button:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    
    .player-controls button:active {
      transform: scale(0.9);
    }
    
    .playlist {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .playlist li {
      padding: 10px;
      margin: 5px 0;
      background-color: rgba(0, 0, 0, 0.5);
      border-left: 3px solid var(--neon-yellow);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .playlist li:hover {
      background-color: rgba(255, 255, 0, 0.1);
      border-left: 3px solid var(--primary-color);
    }
    
    .playlist li.playing {
      background-color: rgba(255, 255, 0, 0.2);
      border-left: 3px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .progress-container {
      width: 100%;
      height: 10px;
      background-color: #333;
      margin: 15px 0;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--neon-yellow);
      width: 0%;
      transition: width 0.1s;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--white);
    }
    
    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }
    
    .volume-container input[type="range"] {
      -webkit-appearance: none;
      width: 100px;
      height: 5px;
      background: #333;
      outline: none;
    }
    
    .volume-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: var(--neon-yellow);
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* Efecto de m√°quina de escribir para el t√≠tulo */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid var(--primary-color);
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary-color); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .projects-container {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .options {
        width: 90%;
      }
      
      .arcade-player {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Resto del HTML permanece igual hasta la secci√≥n de settings -->

  <div id="settings" class="screen" role="region" aria-label="Ajustes">
    <h2>SETTINGS</h2>
    
    <!-- Reproductor de m√∫sica arcade mejorado -->
    <div class="arcade-player">
      <h3>ARCADE MUSIC PLAYER</h3>
      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="player-controls">
        <button onclick="playPrevious()" aria-label="Canci√≥n anterior">‚èÆ</button>
        <button onclick="togglePlay()" aria-label="Reproducir/Pausar" id="play-btn">‚ñ∂Ô∏è</button>
        <button onclick="playNext()" aria-label="Siguiente canci√≥n">‚è≠</button>
        <button onclick="toggleShuffle()" aria-label="Modo aleatorio" id="shuffle-btn">üîÄ</button>
        <button onclick="toggleRepeat()" aria-label="Modo repetici√≥n" id="repeat-btn">üîÅ</button>
      </div>
      <div class="volume-container">
        <span>üîä</span>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" aria-label="Control de volumen">
      </div>
      <h4>PLAYLIST</h4>
      <ul class="playlist" id="playlist">
        <!-- Las canciones se a√±aden din√°micamente con JavaScript -->
      </ul>
    </div>
    
    <p>
      üé® COLOR:
      <input type="color" id="bg-color-picker" value="#000000" aria-label="Selector de color de fondo">
    </p>
    <p>
      üåê LANGUAGE:
      <select id="language-selector" aria-label="Selector de idioma">
        <option value="es">ESPA√ëOL</option>
        <option value="en">ENGLISH</option>
        <option value="pt">PORTUGUESE</option>
        <option value="it">ITALIANO</option>
      </select>
    </p>
    <p>üìç LOCATION: MILAN, ITALY</p>
    <button onclick="transition(backToStart)" aria-label="Volver al inicio">BACK</button>
  </div>

  <!-- Resto del HTML permanece igual -->

  <script>
    // Variables globales
    const musicPlayer = {
      audio: new Audio(),
      currentTrackIndex: 0,
      isPlaying: false,
      isShuffle: false,
      isRepeat: false,
      playlist: [
        {
          title: "Michael Jackson - You Rock My World",
          url: "https://www.youtube.com/watch?v=XqoTEpyZisc",
          duration: "4:26"
        },
        {
          title: "Bon Jovi - Livin' On A Prayer",
          url: "https://www.youtube.com/watch?v=2ognf_oRQWM",
          duration: "4:22"
        },
        {
          title: "Kendrick Lamar - Money Trees",
          url: "https://www.youtube.com/watch?v=_xCVvUVPV7c",
          duration: "6:26"
        },
        {
          title: "Zayn - Common",
          url: "https://www.youtube.com/watch?v=FPuTzmhR-4o",
          duration: "3:53"
        }
      ],
      init: function() {
        this.audio.volume = 0.5;
        this.renderPlaylist();
        this.setupEventListeners();
        this.loadTrack(this.currentTrackIndex);
      },
      renderPlaylist: function() {
        const playlistElement = document.getElementById('playlist');
        playlistElement.innerHTML = '';
        
        this.playlist.forEach((track, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${track.title} (${track.duration})`;
          li.onclick = () => {
            this.currentTrackIndex = index;
            this.loadTrack(index);
            this.play();
          };
          playlistElement.appendChild(li);
        });
      },
      setupEventListeners: function() {
        this.audio.addEventListener('timeupdate', this.updateProgressBar.bind(this));
        this.audio.addEventListener('ended', this.handleTrackEnd.bind(this));
        this.audio.addEventListener('loadedmetadata', this.updateTrackTime.bind(this));
        
        document.getElementById('volume-control').addEventListener('input', (e) => {
          this.audio.volume = e.target.value;
        });
      },
      loadTrack: function(index) {
        this.currentTrackIndex = index;
        this.audio.src = this.playlist[index].url;
        this.updatePlaylistUI();
      },
      play: function() {
        this.audio.play()
          .then(() => {
            this.isPlaying = true;
            document.getElementById('play-btn').textContent = '‚è∏Ô∏è';
          })
          .catch(e => console.error('Error al reproducir:', e));
      },
      pause: function() {
        this.audio.pause();
        this.isPlaying = false;
        document.getElementById('play-btn').textContent = '‚ñ∂Ô∏è';
      },
      togglePlay: function() {
        if (this.isPlaying) {
          this.pause();
        } else {
          this.play();
        }
      },
      playNext: function() {
        if (this.isShuffle) {
          this.currentTrackIndex = Math.floor(Math.random() * this.playlist.length);
        } else {
          this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
        }
        this.loadTrack(this.currentTrackIndex);
        this.play();
      },
      playPrevious: function() {
        if (this.audio.currentTime > 3) {
          this.audio.currentTime = 0;
        } else {
          this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
          this.loadTrack(this.currentTrackIndex);
          this.play();
        }
      },
      handleTrackEnd: function() {
        if (this.isRepeat) {
          this.audio.currentTime = 0;
          this.play();
        } else {
          this.playNext();
        }
      },
      toggleShuffle: function() {
        this.isShuffle = !this.isShuffle;
        const btn = document.getElementById('shuffle-btn');
        btn.style.color = this.isShuffle ? 'var(--neon-yellow)' : '';
        btn.style.textShadow = this.isShuffle ? 'var(--neon-glow)' : '';
      },
      toggleRepeat: function() {
        this.isRepeat = !this.isRepeat;
        const btn = document.getElementById('repeat-btn');
        btn.style.color = this.isRepeat ? 'var(--neon-yellow)' : '';
        btn.style.textShadow = this.isRepeat ? 'var(--neon-glow)' : '';
      },
      updateProgressBar: function() {
        const progressPercent = (this.audio.currentTime / this.audio.duration) * 100;
        document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        
        // Actualizar tiempo actual
        document.getElementById('current-time').textContent = this.formatTime(this.audio.currentTime);
      },
      updateTrackTime: function() {
        document.getElementById('total-time').textContent = this.formatTime(this.audio.duration);
      },
      formatTime: function(seconds) {
        if (isNaN(seconds)) return "0:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      },
      updatePlaylistUI: function() {
        const items = document.querySelectorAll('#playlist li');
        items.forEach((item, index) => {
          item.classList.toggle('playing', index === this.currentTrackIndex);
        });
      }
    };

    // Sistema de traducci√≥n
    const translations = {
      es: {
        welcome: "BIENVENIDOS",
        menu: "MENU",
        about: "SOBRE M√ç",
        contact: "CONTACTO",
        // ... a√±adir m√°s traducciones
      },
      en: {
        welcome: "WELCOME",
        menu: "MENU",
        about: "ABOUT ME",
        contact: "CONTACT",
        // ... a√±adir m√°s traducciones
      },
      // ... a√±adir m√°s idiomas
    };

    function changeLanguage(lang) {
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.documentElement.lang = lang;
    }

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      // Iniciar reproductor
      musicPlayer.init();
      
      // Configurar eventos
      document.getElementById('bg-color-picker').addEventListener('input', function() {
        document.body.style.backgroundColor = this.value;
      });
      
      document.getElementById('language-selector').addEventListener('change', function() {
        changeLanguage(this.value);
      });
      
      // Efecto de m√°quina de escribir
      typeWriterEffect();
    });

    // Funciones de navegaci√≥n (se mantienen igual)
    function transition(callback) {
      const activeScreen = document.querySelector('.screen.active');
      if (activeScreen) {
        activeScreen.classList.add('fade-out');
        setTimeout(() => {
          activeScreen.classList.remove('fade-out', 'active');
          callback();
        }, 500);
      } else {
        callback();
      }
    }

    // ... resto de funciones de navegaci√≥n se mantienen igual

    // Funciones del reproductor para los botones
    function togglePlay() {
      musicPlayer.togglePlay();
    }
    
    function playNext() {
      musicPlayer.playNext();
    }
    
    function playPrevious() {
      musicPlayer.playPrevious();
    }
    
    function toggleShuffle() {
      musicPlayer.toggleShuffle();
    }
    
    function toggleRepeat() {
      musicPlayer.toggleRepeat();
    }
    
    function typeWriterEffect() {
      const h1Elements = document.querySelectorAll('h1');
      h1Elements.forEach(h1 => {
        if (!h1.classList.contains('typewriter')) {
          h1.classList.add('typewriter');
        }
      });
    }
  </script>
</body>
</html>
