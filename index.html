  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #00ff00;
      text-align: center;
      overflow: hidden;
    }
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .active {
      display: flex;
    }
    h1 {
      font-size: 32px;
      animation: colorCycle 2s infinite;
    }
    .subtitle {
      font-size: 12px;
      color: white;
      margin-top: -10px;
    }
    h2, p, a, button {
      margin: 15px;
    }
    .animated-name {
      animation: colorCycle 2s infinite;
    }
    a, button {
      background: none;
      border: none;
      color: #ccff00;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    a:hover, button:hover {
      color: yellow;
    }
    .options { display: flex; flex-direction: column; }

    @keyframes colorCycle {
      0% { color: #ff0000; }
      25% { color: #ffff00; }
      50% { color: #00ff00; }
      75% { color: #00ffff; }
      100% { color: #ff00ff; }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
