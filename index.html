<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Camila Solano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>BIENVENIDOS</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="continueGame()">CONTINUE</a></li>
                <li><a href="https://github.com/tu_usuario" target="_blank">NEW GAME</a></li>
                <li><a href="#" onclick="openSettings()">SETTINGS</a></li>
                <li><a href="#" onclick="closeWindow()">QUIT</a></li>
            </ul>
        </nav>
    </div>

    <script>
        function continueGame() {
            // Redirigir al menú de opciones
            window.location.href = "menu.html"; // Cambia esto a la URL de tu menú
        }

        function openSettings() {
            // Redirigir a la página de configuración
            window.location.href = "settings.html"; // Cambia esto a la URL de tu configuración
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
